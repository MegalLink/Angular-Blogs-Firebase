

<div class="modal fade" id="modalPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <label for="titulo" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" name="titulo" [(ngModel)]="post.titulo">
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="autor" class="col-form-label" >Autor: </label>
            <input type="text" class="form-control" name="autor" disabled="true" [(ngModel)]="post.autor">
            </div>
            <div class="form-group col-md-6">
                 <label for="fecha" class="col-form-label"  >Fecha Publicacion:</label>
            <input type="text" class="form-control" name="fecha" disabled="true" [(ngModel)]="post.fecha">
            </div>
          </div>
          <div class="form-group">
            <label for="photoUrl" class="col-form-label">Url Foto:</label>
            <input type="text" class="form-control" name="photoUrl" [(ngModel)]="post.photoUrl">
          </div>
          <div class="form-group">
            <label for="contenido" class="col-form-label">Contenido:</label>
            <textarea class="form-control" name="contenido" cols="1" [(ngModel)]="post.contenido" ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button  class="btn btn-primary" type="submit" (click)="onSavePost()">Save Post</button>
      </div>
    </div>
  </div>
</div>
