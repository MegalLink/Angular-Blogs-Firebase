  <div class="card mt-2">
    <img class="card-img-top" [src]="post.photoUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{post.titulo}}</h5>
      <p class="card-text">{{post.contenido}}</p>
      <p class="card-text ">
        Autor:
        <span class="badge badge-primary">{{post.autor}}</span>

        Fecha: <span class="badge badge-primary ">{{post.fecha}}</span>
      </p>
      <button type="button" class="btn btn-primary btn-block" [routerLink]="['/post',post.id]">Ver m√°s...</button>
    </div>
  </div>
